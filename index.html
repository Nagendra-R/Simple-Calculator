<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frist">
        <h2 id="heading">Simple Calculator</h2>
    </div>

    <div class="output">
        <button id="answer">0</button>
    </div>

    <div class="inputs">
        <input type="number" placeholder="Value1" class="input1">
        <input type="number" placeholder="Value2" class="input2">
    </div>

    <div class="operation">
        <button class="add" onclick="add()">Addition</button>
        <button class="add" onclick="sub()">Subtract</button>
        <button class="add" onclick="mul()">Multiply</button>
        <button class="add" onclick="div()">Divison</button>
    </div>

    <div class="last">
        <button id="reset" onclick="reset()">Reset</button>
    </div>

    <script src="index.js"></script>


</body>
</html>
